<header class="wvr-components wvr-header">

  <nav class="navbar navbar-expand-lg navbar-dark brow-bg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img alt="Logo" class="logo-img d-inline-block align-top" [src]='logoSrc' />
        <span class="text-white-50">{{logoText}}</span>
      </a>
      <div class="flex-fill">
        <slot name="brow-navigation"></slot>
      </div>
    </div>
  </nav>

  <div class="row title-bg">
    <div class="container">
      <h1 class="text-white">
        <span class="text-white">{{headerTitle}}</span>
      </h1>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg lower-bg">
    <div class="container">
      <div class="flex-fill">
        <slot name="lower-navigation"></slot>
      </div>
    </div>
  </nav>

</header>
