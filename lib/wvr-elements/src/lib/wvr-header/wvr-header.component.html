<header class="wvr-components wvr-header">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img alt="Weaver 'W' Logo" class="logo-img d-inline-block align-top" [src]='logoSrc' />
        <span class="text-white-50">{{logoText}}</span>
      </a>
      <slot name="brow-navigation"></slot>
    </div>
  </nav>

  <div class="row bg-secondary">
    <div class="container">
      <h1 class="text-white">
        <span class="text-white">{{headerTitle}}</span>
      </h1>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <slot name="lower-navigation"></slot>
    </div>
  </nav>

</header>
