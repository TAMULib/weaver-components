language: node_js

addons:
  chrome: stable

node_js:
  - "10"

services:
  - xvfb

before_install:
  - npm install -g @lhci/cli@0.3.x # install LHCI

install:
  - npm install

script:
  - lhci autorun --upload.target=temporary-public-storage || echo "LHCI failed";
  - npm run test:ci

after_success:
  - npm run test:report
  - npm run build:docs-production

notifications:
  webhooks:
    urls:
      - https://coveralls.io/webhook

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: sprint5-staging
