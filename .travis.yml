language: node_js

addons:
  chrome: stable

node_js:
  - "10"

services:
  - xvfb

install:
  - npm install

script:
  - npm run build
  - npm run test:ci

after_success:
- cat ./static/weaver-components/reports/coverage/wvr-elements/lcov.info | ./node_modules/coveralls/bin/coveralls.js,
- npm run build:static-production

notifications:
  webhooks:
    urls:
      - https://coveralls.io/webhook

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
