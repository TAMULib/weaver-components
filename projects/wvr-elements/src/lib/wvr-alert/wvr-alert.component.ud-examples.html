<example name="Weaver Alert Basic">
  <desciption>
    The basic <code>wvre-alert</code> component with no customizations.
  </desciption>
  <snippet>
    <wvre-alert
      alert-class="primary"
      alert-type="basic">
        <wvre-text value="This is a basic alert"></wvre-text>
    </wvre-alert>

    <wvre-alert
      alert-class="secondary"
      alert-type="basic">
        <wvre-text value="This is a basic alert"></wvre-text>
    </wvre-alert>

    <wvre-alert
      alert-class="info"
      alert-type="basic">
        <wvre-text value="This is a basic alert"></wvre-text>
    </wvre-alert>

    <wvre-alert
      alert-class="primary"
      alert-type="basic">
        <wvre-text value="This is basic primary alert. "></wvre-text>
    </wvre-alert>
  </snippet>
</example>

<example name="Weaver Alert Self-Closing">
  <desciption>
    The <code>wvre-alert</code> component with self closing feature based on the input closing timer.
  </desciption>
  <snippet>
    <wvre-alert
      alert-class="success"
      alert-type="self-closing"
      close-timer="5000">
        <wvre-text value="This is self closing success alert"></wvre-text>
    </wvre-alert>
  </snippet>
</example>

<example name="Weaver Alert Custom Content">
  <desciption>
    The <code>wvre-alert</code> component with custom content.
  </desciption>
  <snippet>
    <wvre-alert
      alert-class="danger"
      alert-type="custom">
        <wvr-custom-alert>
          <h4 class="alert-heading">
            <wvre-text value="Custom Alert Heading"></wvre-text>
          </h4>
          <p>
            <wvre-text value="Custom Alert Body"></wvre-text>
          </p>
          <hr>
          <p class="mb-0">
            <wvre-text value="Custom Alert footer section."></wvre-text>
          </p>
        </wvr-custom-alert>
    </wvre-alert>
  </snippet>

  <snippet>
    <wvre-alert
      alert-class="danger"
      alert-type="custom"
      closable="false">
        <wvr-custom-alert>
          <h4 class="alert-heading">
            <wvre-text value="Custom Alert Heading"></wvre-text>
          </h4>
          <p>
            <wvre-text value="Custom Alert Body with no closable button"></wvre-text>
          </p>
          <hr>
          <p class="mb-0">
            <wvre-text value="Custom Alert footer section."></wvre-text>
          </p>
        </wvr-custom-alert>
    </wvre-alert>
  </snippet>
</example>
