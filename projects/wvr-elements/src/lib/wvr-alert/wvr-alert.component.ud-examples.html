<example name="Weaver Alert Basic">
  <desciption>
    The basic <code>wvr-alert</code> component with no customizations.
  </desciption>
  <snippet>
    <wvr-alert
      alert-class="primary"
      alert-type="basic">
        <wvr-text value="This is a basic alert"></wvr-text>
    </wvr-alert>

    <wvr-alert
      alert-class="secondary"
      alert-type="basic">
        <wvr-text value="This is a basic alert"></wvr-text>
    </wvr-alert>

    <wvr-alert
      alert-class="info"
      alert-type="basic">
        <wvr-text value="This is a basic alert"></wvr-text>
    </wvr-alert>

    <wvr-alert
      alert-class="primary"
      alert-type="basic">
        <wvr-text value="This is basic primary alert. "></wvr-text>
    </wvr-alert>
  </snippet>
</example>

<example name="Weaver Alert Closable">
  <desciption>
    The closable <code>wvr-alert</code> component.
  </desciption>
  <snippet>
    <wvr-alert
      alert-class="secondary"
      alert-type="closable">
        <wvr-text value="This is closable secondary alert."></wvr-text>
    </wvr-alert>
  </snippet>
</example>

<example name="Weaver Alert Self-Closing">
  <desciption>
    The <code>wvr-alert</code> component with self closing feature based on the input closing timer.
  </desciption>
  <snippet>
    <wvr-alert
      alert-class="success"
      alert-type="self-closing"
      close-timer="5000">
        <wvr-text value="This is self closing success alert"></wvr-text>
    </wvr-alert>
  </snippet>
</example>

<example name="Weaver Alert Custom Content">
  <desciption>
    The <code>wvr-alert</code> component with custom content.
  </desciption>
  <snippet>
    <wvr-alert
      alert-class="danger"
      alert-type="custom">
        <wvr-custom-alert>
          <h4 class="alert-heading">
            <wvr-text value="Custom Alert Heading"></wvr-text>
          </h4>
          <p>
            <wvr-text value="Custom Alert Body"></wvr-text>
          </p>
          <hr>
          <p class="mb-0">
            <wvr-text value="Custom Alert footer section."></wvr-text>
          </p>
        </wvr-custom-alert>
    </wvr-alert>
  </snippet>
</example>
