<wvr-editor-wrapper
  #animationRoot
  class="wvr-components wvr-editor">
  <editor
  id="{{htmlId}}"
  initialValue={{initialValue}}
  outputFormat={{outputFormat}}
  [init]="{
    base_url: '/tinymce',
    plugins: editorPlugings,
    skin_url: skinUrl,
    menu: menu,
    mobile: mobileMenu,
    resize: resize
  }">
  </editor>
</wvr-editor-wrapper>
