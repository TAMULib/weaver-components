<header class="wvr-components wvr-header">

  <nav class="top-nav navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex" [href]="logoHref" [id]="logoHref.split('#')[1]">
        <img alt="Logo" class="logo-img d-inline-block align-top" [src]='logoSrc' />
        <span class="text-white align-self-center d-inline-block pl-1">{{logoText}}</span>
      </a>
      <div>
        <ng-container *ngTemplateOutlet="topNavContent"></ng-container>
      </div>
    </div>
  </nav>
  
  <div class="title-row row m-0">
    <div class="container d-flex align-items-center">
      <a *ngIf="headerTitleUrl" [href]="headerTitleUrl"><span class="h1 text-white">{{headerTitle}}</span></a>
      <span *ngIf="!headerTitleUrl" class="h1 text-white">{{headerTitle}}</span>
    </div>
  </div>

  <nav *ngIf="!isMobileLayout" class="bottom-nav navbar navbar-expand-lg"
    [hidden]="isBottomNavHidden">
    <div class="container">
      <div class="flex-fill align-self-stretch">
        <ng-container *ngTemplateOutlet="bottomNavContent"></ng-container>
      </div>
    </div>
  </nav>

</header>

<nav *ngIf="isMobileLayout" class="bottom-nav-mobile navbar navbar-expand-lg">
  <div class="container">
    <div class="flex-fill align-self-stretch mobile-menu">
      <ng-container *ngTemplateOutlet="bottomNavContent"></ng-container>
    </div>
  </div>
</nav>

<ng-template #topNavContent >
  <ng-content select="wvr-nav-list[top-navigation],wvr-nav-list-element[top-navigation]"></ng-content>
</ng-template>
<ng-template #bottomNavContent >
  <ng-content select="wvr-nav-list[bottom-navigation],wvr-nav-list-element[bottom-navigation]"></ng-content>
</ng-template>
