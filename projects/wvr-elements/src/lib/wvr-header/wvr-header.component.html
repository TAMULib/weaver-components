<header class="wvr-components wvr-header">

  <nav class="top-nav navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex" [href]="logoHref" [id]="logoHref.split('#')[1]">
        <img alt="Logo" class="logo-img d-inline-block align-top" [src]='logoSrc' />
        <span class="text-white align-self-center d-inline-block pl-1">{{logoText}}</span>
      </a>
      <div class="flex-fill align-self-stretch">
        <ng-content select="wvr-nav-list[top-navigation],wvr-nav-list-element[top-navigation]"></ng-content>
      </div>
    </div>
  </nav>

  <div class="title-row row m-0">
    <div class="container d-flex align-items-center">
      <span class="h1 text-white">{{headerTitle}}</span>
    </div>
  </div>

  <nav class="bottom-nav navbar navbar-expand-lg"
    [hidden]="!(displayBottomNav === 'true' || ( displayBottomNav === undefined &&  bottomNavHasChildren()))">
    <div class="container">
      <div class="flex-fill align-self-stretch">
        <ng-content select="wvr-nav-list[bottom-navigation],wvr-nav-list-element[bottom-navigation]"></ng-content>
      </div>
    </div>
  </nav>

</header>
