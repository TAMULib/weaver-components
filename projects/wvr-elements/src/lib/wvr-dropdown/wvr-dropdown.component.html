<div class="wvr-components wvr-dropdown d-flex align-items-center">
  <div ngbDropdown display="dynamic" placement="bottom-right" class="d-inline-block" (openChange)="detectChanges()">
    <div (click)="clickOpen($event)" [ngClass]="{
      'btn-primary': btnType === 'primary', 
      'btn-secondary': btnType === 'secondary',
      'btn-success': btnType === 'success',
      'btn-danger': btnType === 'danger',
      'btn-warning': btnType === 'warning',
      'btn-info': btnType === 'info',
      'btn-light': btnType === 'light',
      'btn-dark': btnType === 'dark',
      'btn-link': btnType === 'link',
      'plain flex-fill': btnType === 'plain',
      'btn': btnType !== 'plain'
    }" ngDropdownAnchor>
      <ng-content select="wvr-dropdown-btn"></ng-content>
    </div>
    <div ngbDropdownMenu class="text-center" [ngClass]="{open: open,closed: !open}">
      <ng-content select="wvr-dropdown-menu"></ng-content>
    </div>
  </div>
</div>
