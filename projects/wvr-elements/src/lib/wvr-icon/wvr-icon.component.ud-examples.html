<example name="Weaver Icon Default">
  <desciption>
    The default <code>wvr-icon</code> component with no customizations.
  </desciption>
  <snippet>
    <wvr-icon set="custom" name="weaver-w"></wvr-icon>
  </snippet>
</example>

<example name="Weaver Icon Custom">
  <desciption>
    The <code>wvr-icon</code> component with all customizations.
  </desciption>
  <snippet>
    <wvr-icon set="custom" name="weaver-w" color="#500000" size="64px"></wvr-icon>
  </snippet>
</example>
