<wvr-modal-wrapper #animationRoot>

  <wvr-button-component
    *ngIf="btnVisible === 'true'"
    [btnTxt]="btnText"
    [dispatchAction]="'Modal.openModal'"
    [dispatchActionProps]="openProps"
    [themeVariant]="btnThemeVariant">
  </wvr-button-component>

  <ng-template #modalTemplateContent>
    <div class="modal-header {{additionalClasses('header')}}">
      <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    </div>
    <div class="modal-body" #modalBody [innerHtml]="bodySafeHtml">
    </div>
    <div class="modal-footer {{additionalClasses('footer')}}" #modalFooter>
      <div [innerHtml]="footerSafeHtml"></div>
    </div>
  </ng-template>

  <template #bodyInitialContent>
    <ng-content select="template[body]"></ng-content>
  </template>

  <template #footerInitialContent>
    <ng-content select="template[footer]"></ng-content>
  </template>

</wvr-modal-wrapper>
