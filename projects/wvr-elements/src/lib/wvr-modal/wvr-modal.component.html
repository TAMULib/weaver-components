<!-- TODO unable to add the modal class-->
<div
  #animationRoot
  class="wvr-components wvr-modal"
  [ngClass]="{'wvr-hidden': modalClosed}"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog modal-{{modalSize}}" role="document">
    <div class="modal-content">
      <ng-container *ngTemplateOutlet="modalHeader"></ng-container>
      <ng-container *ngTemplateOutlet="modalBody"></ng-container>
      <ng-container *ngTemplateOutlet="modalFooter"></ng-container>
    </div>
  </div>
</div>

<!-- modalHeader -->
<ng-template #modalHeader>
  <div class="modal-header {{additionalModalHeaderClasses()}}"
    [ngClass]="{'wvr-hidden': !hasModalHeader}">
    <ng-content select="wvre-modal-header"></ng-content>
    <ng-container *ngTemplateOutlet="modalTitle"></ng-container>
  </div>
</ng-template>

<!-- modalTitle -->
<ng-template #modalTitle>
  <h5 class="modal-title" [ngClass]="{'wvr-hidden': !hasModalTitle}">
    <ng-content select="wvre-modal-title"></ng-content>
  </h5>
  <ng-container *ngTemplateOutlet="closeModal"></ng-container>
</ng-template>

<!-- *ngIf="closable==='true'" -->
<ng-template #closeModal>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clickClose($event)" *ngIf="closable==='true'">
    <span aria-hidden="true">&times;</span>
  </button>
</ng-template>

<!-- modalBody -->
<ng-template #modalBody>
  <div class="modal-body {{additionalModalBodyClasses()}}">
    <ng-content select="wvre-modal-body"></ng-content>
    <ng-content></ng-content>
  </div>
</ng-template>

<!-- modal Footer -->
<ng-template #modalFooter>
  <div class="modal-footer {{additionalModalFooterClasses()}}"
    [ngClass]="{'wvr-hidden': !hasModalFooter}">
    <ng-content select="wvre-modal-footer"></ng-content>
  </div>
</ng-template>
