<button class="btn btn-primary" type="button" (click)="openModal()">{{name}}</button>


<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content select="wvre-modal-body"></ng-content>
  </div>
  <div class="modal-footer">
    <ng-content select="wvre-modal-footer"></ng-content>
  </div>
</ng-template>
