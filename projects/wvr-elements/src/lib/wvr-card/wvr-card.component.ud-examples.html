<example name="Weaver Card Default">
  <desciption>
    The default <code>wvre-card</code> component with no customizations.
  </desciption>
  <snippet>
    <wvre-card>
      <wvre-card-header>
        <wvre-text value="Card Header"></wvre-text>
      </wvre-card-header>
      <wvre-card-title>
        <wvre-text value="Card Title"></wvre-text>
      </wvre-card-title>

      <wvre-card-img src="assets/lighthouse.svg"></wvre-card-img>

      <wvre-card-link href="www.google.com">
        <wvre-text value="Google"></wvre-text>
      </wvre-card-link>
      <wvre-card-link href="www.gmail.com">
        <wvre-text value="Gmail"></wvre-text>
      </wvre-card-link>

      <wvre-list top list-type="group-flush" context="info">
        <wvre-list-item>
          <wvre-text value="Item 1"></wvre-text>
        </wvre-list-item>
        <wvre-list-item context="warning">
          <wvre-text value="Item 2"></wvre-text>
        </wvre-list-item>
        <wvre-list-item context="success">
          <wvre-text value="Item 3"></wvre-text>
        </wvre-list-item>
      </wvre-list>

      <wvre-text value="This is a basic card body content"></wvre-text>

      <wvre-list bottom list-type="group-flush" context="info">
        <wvre-list-item>
          <wvre-text value="Item 1"></wvre-text>
        </wvre-list-item>
        <wvre-list-item context="warning">
          <wvre-text value="Item 2"></wvre-text>
        </wvre-list-item>
      </wvre-list>

      <wvre-button btn-class="secondary">
        <wvre-text value="Card Button Text"></wvre-text>
      </wvre-button>

      <wvre-card-footer text-muted>
        <wvre-text value="Card Footer"></wvre-text>
      </wvre-card-footer>
    </wvre-card>
  </snippet>
</example>
