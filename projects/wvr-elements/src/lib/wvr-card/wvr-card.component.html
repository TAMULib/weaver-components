<div
  #animationRoot
  class="wvr-components wvr-card card"
  [ngClass]="{
    'text-center': cardTextCenter,
    'border-primary': isOutLined('primary'),
    'border-secondary': isOutLined('secondary'),
    'border-success': isOutLined('success'),
    'border-danger': isOutLined('danger'),
    'border-warning': isOutLined('warning'),
    'border-info': isOutLined('info'),
    'border-light': isOutLined('light'),
    'border-dark': isOutLined('dark'),

    'bg-primary': isSolid('primary'),
    'bg-secondary': isSolid('secondary'),
    'bg-success': isSolid('success'),
    'bg-danger': isSolid('danger'),
    'bg-warning': isSolid('warning'),
    'bg-info': isSolid('info'),
    'bg-light': isSolid('light'),
    'bg-dark': isSolid('dark')
  }"
  style="width: 18rem;">
  <ng-container *ngTemplateOutlet="cardHeader"></ng-container>
  <ng-container *ngTemplateOutlet="cardImg"></ng-container>
  <ng-container *ngTemplateOutlet="cardListTop"></ng-container>
  <ng-container *ngTemplateOutlet="cardBody"></ng-container>
  <ng-container *ngTemplateOutlet="cardListBottom"></ng-container>
  <ng-container *ngTemplateOutlet="cardLinkBody"></ng-container>
  <ng-container *ngTemplateOutlet="cardButton"></ng-container>
  <ng-container *ngTemplateOutlet="cardFooter"></ng-container>
</div>

<!-- cardHeader -->

<ng-template #cardHeader>
  <div class="card-header"
  [ngClass]="{
    'wvr-hidden': !hasCardHeader,
    'bg-primary': isMixed('primary'),
    'bg-secondary': isMixed('secondary'),
    'bg-success': isMixed('success'),
    'bg-danger': isMixed('danger'),
    'bg-warning': isMixed('warning'),
    'bg-info': isMixed('info'),
    'bg-light': isMixed('light'),
    'bg-dark': isMixed('dark')
  }">
    <ng-content select="wvre-card-header"></ng-content>
  </div>
</ng-template>

<!-- cardTitle -->
<ng-template #cardTitle>
  <h5 class="card-title" [ngClass]="{'wvr-hidden': !hasCardTitle}">
    <ng-content select="wvre-card-title"></ng-content>
  </h5>
</ng-template>

<!-- cardImgSrc -->
<ng-template #cardImg>
  <div class="card-img" [ngClass]="{'wvr-hidden': !hasCardImg}">
    <ng-content select="wvre-card-img"></ng-content>
  </div>
</ng-template>

<!-- cardBody -->
<ng-template #cardBody>
  <div class="card-body">
    <ng-container *ngTemplateOutlet="cardTitle"></ng-container>
    <ng-content></ng-content>
  </div>
</ng-template>

<!-- cardButton -->
<ng-template #cardButton>
  <div class="card-body" [ngClass]="{'wvr-hidden': !hasCardButton}">
    <ng-content select="wvre-button"></ng-content>
  </div>
</ng-template>

<!-- cardLinkBody -->
<ng-template #cardLinkBody>
  <div class="card-body" [ngClass]="{'wvr-hidden': !hasCardLinkBody}">
    <ng-content select="wvre-card-link"></ng-content>
  </div>
</ng-template>


<!-- cardListTop -->
<ng-template #cardListTop>
  <ng-content [ngClass]="{'wvr-hidden': !hasCardListTop,
    'bg-primary': true
  }"
    select="wvre-list[top]"></ng-content>
</ng-template>

<!-- cardListBotttom -->
<ng-template #cardListBottom>
  <ng-content [ngClass]="{'wvr-hidden': !hasCardListBottom}" select="wvre-list[bottom]"></ng-content>
</ng-template>

<!-- cardFooter -->
<ng-template #cardFooter>
  <div class="card-footer"
    [ngClass]="{'text-muted': footerTextMuted, 'wvr-hidden': !hasCardFooter}">
    <ng-content select="wvre-card-footer"></ng-content>
  </div>
</ng-template>
