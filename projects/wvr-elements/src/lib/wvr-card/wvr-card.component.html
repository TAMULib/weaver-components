<div #animationRoot class="wvr-components wvr-card card {{additionalCardClasses}}" [ngClass]="{ 'text-center': textCenter }" style="width: 18rem;">
  <div class="card-header {{additionalHeaderClasses}}" card-header>
    <ng-content select="template[card-header]"></ng-content>
  </div>

  <div class="card-image" card-image>
    <ng-content select="template[card-image]"></ng-content>
  </div>

  <ng-content class="bg-primary" select="wvre-list[top]"></ng-content>

  <div class="card-body" card-body>
    <h5 class="card-title" card-title>
      <ng-content select="template[card-title]"></ng-content>
    </h5>
    <h6 class="card-subtitle" card-subtitle>
      <ng-content select="template[card-subtitle]"></ng-content>
    </h6>
    <p class="card-text" card-text>
      <ng-content select="template[card-text]"></ng-content>
    </p>
    <ng-content></ng-content>
  </div>

  <ng-content select="wvre-list[bottom]"></ng-content>

  <div class="card-body card-links" card-links>
    <ng-content select="template[card-links]"></ng-content>
  </div>

  <div class="card-body card-buttons" card-buttons>
    <ng-content select="wvre-button"></ng-content>
  </div>

  <div class="card-footer" card-footer>
    <ng-content select="template[card-footer]"></ng-content>
  </div>
</div>
