<div
  class="wvr-components wvr-card card"
  [ngClass]="{'text-center': cardTextCenter}"
  style="width: 18rem;">

  <ng-container *ngTemplateOutlet="cardHeader"></ng-container>
  <ng-container *ngTemplateOutlet="cardImg"></ng-container>
  <ng-container *ngTemplateOutlet="cardTitle"></ng-container>
  <ng-container *ngTemplateOutlet="cardListTop"></ng-container>
  <ng-container *ngTemplateOutlet="cardBody"></ng-container>
  <ng-container *ngTemplateOutlet="cardListBottom"></ng-container>
  <ng-container *ngTemplateOutlet="cardLinkBody"></ng-container>
  <ng-container *ngTemplateOutlet="cardButton"></ng-container>
  <ng-container *ngTemplateOutlet="cardFooter"></ng-container>
</div>

<!-- cardHeader -->
<ng-template #cardHeader>
  <div *ngIf="cardHeader==='true'" class="card-header">
    <ng-container *ngTemplateOutlet="cardHeaderContent"></ng-container>
  </div>
</ng-template>

<ng-template #cardHeaderContent>
  <ng-content select="wvre-card-header"></ng-content>
</ng-template>

<!-- cardTitle -->
<ng-template #cardTitle>
  <h5 class="card-title">
    <ng-content select="wvre-card-title"></ng-content>
  </h5>
</ng-template>

<!-- cardImgSrc -->
<ng-template #cardImg>
  <div class="card-img">
    <ng-content select="wvre-card-img"></ng-content>
  </div>
</ng-template>

<!-- cardBody -->
<ng-template #cardBody>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</ng-template>

<!-- cardButton -->
<ng-template #cardButton>
  <div class="card-body">
    <ng-content select="wvre-button"></ng-content>
  </div>
</ng-template>

<!-- cardLinkBody -->
<ng-template #cardLinkBody>
  <div class="card-body">
    <ng-content select="wvre-card-link"></ng-content>
  </div>
</ng-template>


<!-- cardListTop -->
<ng-template #cardListTop>
  <ng-content select="wvre-list[top]"></ng-content>
</ng-template>

<!-- cardListBotttom -->
<ng-template #cardListBottom>
  <div class="card-body">
    <ng-content select="wvre-list[bottom]"></ng-content>
  </div>
</ng-template>

<!-- cardFooter -->
<ng-template #cardFooter>
  <div class="card-footer"
    [ngClass]="{'text-muted': footerTextMuted}">
    <ng-content select="wvre-card-footer"></ng-content>
  </div>
</ng-template>
