<div #animationRoot class="wvr-components wvr-card card {{additionalCardClasses}}"
  [ngClass]="{ 'text-center': textCenter }"
  style="width: 18rem;">
  <ng-container *ngTemplateOutlet="cardHeader"></ng-container>
  <ng-container *ngTemplateOutlet="cardImage"></ng-container>
  <ng-container *ngTemplateOutlet="cardListTop"></ng-container>
  <ng-container *ngTemplateOutlet="cardBody"></ng-container>
  <ng-container *ngTemplateOutlet="cardText"></ng-container>
  <ng-container *ngTemplateOutlet="cardListBottom"></ng-container>
  <ng-container *ngTemplateOutlet="cardLinks"></ng-container>
  <ng-container *ngTemplateOutlet="cardButton"></ng-container>
  <ng-container *ngTemplateOutlet="cardFooter"></ng-container>
</div>

<!-- cardHeader -->
<ng-template #cardHeader>
  <div class="card-header {{additionalHeaderClasses}}" card-header>
    <ng-content select="template[card-header]"></ng-content>
  </div>
</ng-template>

<!-- cardImage -->
<ng-template #cardImage>
  <div class="card-image" card-image>
    <ng-content select="template[card-image]"></ng-content>
  </div>
</ng-template>

<!-- cardBody -->
<ng-template #cardText>
  <div class="card-body">
    <p class="card-text" card-text>
      <ng-content select="template[card-text]"></ng-content>
    </p>
  </div>
</ng-template>

<!-- cardBody -->
<ng-template #cardBody>
  <div class="card-body" card-body>
    <ng-container *ngTemplateOutlet="cardTitle"></ng-container>
    <ng-content></ng-content>
  </div>
</ng-template>

<!-- cardLinks -->
<ng-template #cardLinks>
  <div class="card-body card-links" card-links>
    <ng-content select="template[card-links]"></ng-content>
  </div>
</ng-template>

<!-- cardTitle -->
<ng-template #cardTitle>
  <h5 class="card-title" card-title>
    <ng-content select="template[card-title]"></ng-content>
  </h5>
</ng-template>

<!-- cardButton -->
<ng-template #cardButton>
  <div class="card-body card-button" card-button>
    <ng-content select="wvre-button"></ng-content>
  </div>
</ng-template>

<!-- cardListTop -->
<ng-template #cardListTop>
  <ng-content class="bg-primary" select="wvre-list[top]"></ng-content>
</ng-template>

<!-- cardListBotttom -->
<ng-template #cardListBottom>
  <ng-content select="wvre-list[bottom]"></ng-content>
</ng-template>

<!-- cardFooter -->
<ng-template #cardFooter>
  <div class="card-footer" card-footer>
    <ng-content select="template[card-footer]"></ng-content>
  </div>
</ng-template>
