<button-wrapper #animationRoot>
  <button *ngIf="!href"
  class="wvr-components wvr-button btn {{btnType!=='link' ? 'btn-'+themeVariant : ''}}"
  [type]="btnType"
  [ngClass]="{
    'btn-lg': btnSize==='large',
    'btn-sm': btnSize==='small',
    'btn-block': btnSize==='block',
    'btn-link': btnType === 'link'
  }"
  role="button"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>
  <a *ngIf="href"
    class="wvr-components wvr-button btn {{btnType!=='link' ? 'btn-'+themeVariant : ''}}"
    [href]="href"
    [ngClass]="{
      'btn-lg': btnSize==='large',
      'btn-sm': btnSize==='small',
      'btn-block':btnSize==='block',
      'btn-link': btnType === 'link'
    }"
    role="button" aria-label="button">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</button-wrapper>

<ng-template #content>
  <ng-content select="wvre-text, wvr-text-component, wvre-icon, wvre-btn-content"></ng-content>
</ng-template>
