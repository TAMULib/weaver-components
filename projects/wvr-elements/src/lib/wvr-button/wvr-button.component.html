<button-wrapper #animationRoot>
  <button *ngIf="!href"
  class="wvr-components wvr-button btn btn-{{themeVariant}}"
  [type]="wvrBtnType"
  [ngClass]="{
    'btn-lg': btnSize==='large',
    'btn-sm': btnSize==='small',
    'btn-block':btnSize==='block'
  }"
  role="button"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <a *ngIf="href"
    class="wvr-components wvr-button btn btn-{{themeVariant}}"
    [href]="href"
    [ngClass]="{
      'btn-lg': btnSize==='large',
      'btn-sm': btnSize==='small',
      'btn-block':btnSize==='block'
    }"
    role="button" aria-label="button">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</button-wrapper>

<ng-template #content>
  <ng-content select="wvre-text, wvr-text-component, wvre-icon, wvre-btn-content"></ng-content>
</ng-template>
