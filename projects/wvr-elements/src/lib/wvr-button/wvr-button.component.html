<button-wrapper #animationRoot>
  <button *ngIf="!href"
  class="wvr-components wvr-button btn"
  [type]="wvrBtnType"
  [ngClass]="{
    'btn-primary': themedColor==='primary',
    'btn-secondary': themedColor==='secondary',
    'btn-success': themedColor==='success',
    'btn-danger': themedColor==='danger',
    'btn-warning': themedColor==='warning',
    'btn-info': themedColor==='info',
    'btn-light': themedColor==='light',
    'btn-dark': themedColor==='dark',
    'btn-link': themedColor==='link',
    'btn-outline-primary': themedColor==='outline-primary',
    'btn-outline-secondary': themedColor==='outline-secondary',
    'btn-outline-success': themedColor==='outline-success',
    'btn-outline-danger': themedColor==='outline-danger',
    'btn-outline-warning': themedColor==='outline-warning',
    'btn-outline-info': themedColor==='outline-info',
    'btn-outline-light': themedColor==='outline-light',
    'btn-outline-dark': themedColor==='outline-dark',
    'btn-outline-link': themedColor==='outline-link',
    'btn-lg': btnSize==='large',
    'btn-sm': btnSize==='small',
    'btn-block':btnSize==='block'
  }"
  role="button"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <a *ngIf="href"
    class="wvr-components wvr-button btn"
    [href]="href"
    [ngClass]="{
      'btn-primary': themedColor==='primary',
      'btn-secondary': themedColor==='secondary',
      'btn-success': themedColor==='success',
      'btn-danger': themedColor==='danger',
      'btn-warning': themedColor==='warning',
      'btn-info': themedColor==='info',
      'btn-light': themedColor==='light',
      'btn-dark': themedColor==='dark',
      'btn-link': themedColor==='link',
      'btn-outline-primary': themedColor==='outline-primary',
      'btn-outline-secondary': themedColor==='outline-secondary',
      'btn-outline-success': themedColor==='outline-success',
      'btn-outline-danger': themedColor==='outline-danger',
      'btn-outline-warning': themedColor==='outline-warning',
      'btn-outline-info': themedColor==='outline-info',
      'btn-outline-light': themedColor==='outline-light',
      'btn-outline-dark': themedColor==='outline-dark',
      'btn-outline-link': themedColor==='outline-link',
      'btn-lg': btnSize==='large',
      'btn-sm': btnSize==='small',
      'btn-block':btnSize==='block'
    }"
    role="button" aria-label="button">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</button-wrapper>

<ng-template #content>
  <ng-content select="wvre-text, wvr-text-component, wvre-icon, wvre-btn-content"></ng-content>
</ng-template>
