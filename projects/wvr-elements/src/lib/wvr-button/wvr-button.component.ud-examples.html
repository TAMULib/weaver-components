<example name="Weaver Button Default">
  <desciption>
    The default <code>wvr-button</code> component with no customizations.
  </desciption>
  <snippet>
    <wvr-button>
      <wvr-text value="Default Button"></wvr-text>
    </wvr-button>
  </snippet>
</example>

<example name="Weaver Button Custom">
  <desciption>
    The <code>wvr-button</code> component with customizations.
  </desciption>
  <snippet>
    <wvr-button btn-class="primary"
                btn-size="large"
                wvr-btn-type="button"
                background="tomato"
                border-color="1px solid var(--wvr-btn-outline-warning-hover-color)"
                color="var(--wvr-btn-outline-warning-hover-color)"
                text-decoration="none"
                background-active="yellow"
                border-active="1px solid green"
                color-active="teal"
                text-decoration-active="underline"
                background-hover="green"
                border-hover="1px solid blue"
                color-hover="var(--wvr-black)"
                text-decoration-hover="none"
                border-radius="5px"
                cursor="var(--wvr-btn-cursor-pointer)"
                font-family="cursive"
                font-size="18px"
                line-height="1.75"
                padding="1.5rem 1.5rem"
                text-align="center"
                vertical-align="var(--wvr-btn-vertical-align)"
                >
      <wvr-text value=" Customized Button "></wvr-text>
    </wvr-button>
  </snippet>
</example>

<example name="Weaver Button Animations">
  <desciption>
    The default <code>wvr-button</code> component with animations.
  </desciption>
  <snippet>

    <wvr-button btn-class="primary" wvr-btn-type="button" animate="{click: 'rotateToggle'}">
      <wvr-text value="Default Animation"></wvr-text>
    </wvr-button>

    <wvr-button btn-class="info" wvr-btn-type="button" animate="{click: 'animationTrigger'}" animate-target="icon1">
      <wvr-text value="Targeted Animation"></wvr-text>
      <wvr-icon set="feather" name="chevron-right" color="#500000" animate="{animationTrigger: 'rotateToggle'}" animate-id="icon1"></wvr-icon>
    </wvr-button>

    <wvr-button btn-class="success" wvr-btn-type="button" animate="{click: 'rotateToggle'}" animate-config="{
      rotateToggle: {
        timing: '1000ms ease-in-out',
        to: 180,
        from: 0
      }
    }">
      <wvr-text value="Customized Animation"></wvr-text>
    </wvr-button>

  </snippet>
</example>
