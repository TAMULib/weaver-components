<footer
  class="wvr-components wvr-footer bg-{{themeVariant}}"
  [ngClass]="{
    'stick-to-bottom': isSticky,
    'text-white': themeVariant==='primary' || themeVariant==='secondary' || themeVariant==='danger' || themeVariant==='dark'
  }"
  >
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="flex-fill align-self-stretch">
        <ng-content select="wvre-nav-list,wvr-nav-list-component"></ng-content>
      </div>
    </div>
  </nav>
</footer>
