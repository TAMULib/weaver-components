  <example name="Contextual Classes">
  <desciption>
    Contextual Classes <code>wvr-header</code> component.
  </desciption>
  <snippet>
    <wvr-list list-type="ul-list-group" context="info">
      <wvr-list-item>
        <wvr-text value="Item 1"></wvr-text>
        <span class="badge badge-primary badge-pill">
          <wvr-text value="14"></wvr-text>
        </span>
      </wvr-list-item>
      <wvr-list-item context="warning">
        <wvr-text value="Item 2"></wvr-text>
        <span class="badge badge-secondary badge-pill">
          <wvr-text value="28"></wvr-text>
        </span>
      </wvr-list-item>
      <wvr-list-item context="success">
        <wvr-text value="Item 3"></wvr-text>
        <span class="badge badge-success badge-pill">
          <wvr-text value="46"></wvr-text>
        </span>
      </wvr-list-item>
    </wvr-list>
  </snippet>
</example>
