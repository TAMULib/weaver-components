<wvr-list-item-wrapper *ngIf="listType==='ul'  || listType==='us' || listType==='ol'">
  <li>
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </li>
</wvr-list-item-wrapper>

<wvr-list-item-wrapper *ngIf="listType==='dl'">
  <dt>
    {{description}}
  </dt>
  <dd>
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </dd>
</wvr-list-item-wrapper>

<wvr-list-item-wrapper *ngIf="listType==='ul-list-group' || listType==='list-group'" (click)="onClick($event)">
  <li class="list-group-item"
  [ngClass]="{
    'list-group-item-primary': context === 'primary',
    'list-group-item-secondary': context === 'secondary',
    'list-group-item-success': context === 'success',
    'list-group-item-danger': context === 'danger',
    'list-group-item-info': context === 'info',
    'list-group-item-warning': context === 'warning',
    'list-group-item-light': context === 'light',
    'list-group-item-dark': context === 'dark'
  }">
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </li>
</wvr-list-item-wrapper>

<wvr-list-item-wrapper *ngIf="listType==='div-list-group-buttons'" (click)="onClick($event)">
  <button class="list-group-item list-group-item-action"
  [ngClass]="{
    'list-group-item-primary': context === 'primary',
    'list-group-item-secondary': context === 'secondary',
    'list-group-item-success': context === 'success',
    'list-group-item-danger': context === 'danger',
    'list-group-item-info': context === 'info',
    'list-group-item-warning': context === 'warning',
    'list-group-item-light': context === 'light',
    'list-group-item-dark': context === 'dark'
  }">
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </button>
</wvr-list-item-wrapper>

<wvr-list-item-wrapper *ngIf="listType==='list-group-flush'" (click)="onClick($event)">
  <li class="list-group-item">
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </li>
</wvr-list-item-wrapper>

<ng-template #contentProjection>
  <ng-content></ng-content>
</ng-template>
