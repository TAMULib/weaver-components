<wvr-list-item-wrapper *ngIf="listType==='ul'  || listType==='us' || listType==='ol'">
  <li>
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </li>
</wvr-list-item-wrapper>

<wvr-list-item-wrapper *ngIf="listType==='dl'">
  <dt>
    {{description}}
  </dt>
  <dd>
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </dd>
</wvr-list-item-wrapper>

<wvr-list-item-wrapper *ngIf="listType==='list-group' || listType==='list-group-item-action'" (click)="onClick($event)">
  <a href="#" class="list-group-item list-group-item-action">
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </a>
</wvr-list-item-wrapper>


<wvr-list-item-wrapper *ngIf="listType ==='list-group-flush'" (click)="onClick($event)">
  <li>
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </li>
</wvr-list-item-wrapper>

<wvr-list-item-wrapper *ngIf="listType==='list-group-flex'">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
  </li>
</wvr-list-item-wrapper>

<ng-template #contentProjection>
  <ng-content></ng-content>
</ng-template>
