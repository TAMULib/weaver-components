<wvre-list-wrapper  #animationRoot>
  
  <ul [innerHtml]="listItemsHtml | default: '' | safe: 'html'" *ngIf="listType==='unordered' || listType==='unstyled'" [ngClass]="{'list-unstyled': listType==='unstyled'}">
  </ul>

  <ol [innerHtml]="listItemsHtml | default: '' | safe: 'html'" *ngIf="listType==='ordered'">
  </ol>

  <dl [innerHtml]="listItemsHtml | default: '' | safe: 'html'" *ngIf="listType==='described'">
  </dl>

  <ul [innerHtml]="listItemsHtml | default: '' | safe: 'html'" *ngIf="listType==='group-ul' || listType==='group'" class="list-group">
  </ul>

  <div [innerHtml]="listItemsHtml | default: '' | safe: 'html'" *ngIf="listType==='group-div'" class="list-group">
  </div>

  <ul [innerHtml]="listItemsHtml | default: '' | safe: 'html'" *ngIf="listType==='group-flush'" class="list-group list-group-flush">
  </ul>

  <div [innerHtml]="listItemsHtml | default: '' | safe: 'html'" *ngIf="listType==='group-custom-content'" class="list-group">
  </div>

</wvre-list-wrapper>


<template>
  <ng-container *ngTemplateOutlet="contentProjection"></ng-container>
</template>

<ng-template #contentProjection>
  <ng-content select="wvre-list-item, wvr-list-item-component, wvre-template"></ng-content>
</ng-template>
