<example name="Weaver Tabs Default">
  <desciption>
    The default <code>wvre-tabs</code> component with no customizations.
  </desciption>
  <snippet>
    <wvre-tabs>
      <wvre-tab tab-text="Tab One">
        <template tab-content>
          <h3><wvre-text value="First Tab Header"></wvre-text></h3>
          <wvre-text value="My First Tab Content"></wvre-text>
        </template>
      </wvre-tab>
      <wvre-tab tab-text="Tab Two">
        <template tab-content>
          <h3><wvre-text value="Second Tab Header"></wvre-text></h3>
          <wvre-text value="My Second Tab Content"></wvre-text>
        </template>
      </wvre-tab>
    </wvre-tabs>
  </snippet>
</example>
