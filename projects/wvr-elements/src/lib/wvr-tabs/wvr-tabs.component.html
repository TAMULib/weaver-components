<ul class="nav nav-tabs bg-{{themeVariant}}" role="tablist">
  <li class="nav-item bg-{{themeVariant}}" *ngFor="let tab of tabs">
    <a [id]="tab.id" class="nav-link" href [ngClass]="{ active: isTabActive(tab) }" (click)="activate(tab)" role="tab" [attr.aria-controls]="tabContentID">
      {{ getTabText(tab) }}
    </a>
  </li>
</ul>

<div class="active-tab" active-tab></div>

<ng-content select="wvre-tab"></ng-content>
