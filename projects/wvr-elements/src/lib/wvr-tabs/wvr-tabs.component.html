<ul class="nav nav-tabs bg-{{themeVariant}}" role="tablist">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</ul>

<tab-content [innerHTML]="activeTabContent" [id]="tabContentID" role="tabpanel" [attr.aria-labelledby]="activeTab?.htmlId"></tab-content>

<ng-template #content>
  <ng-content select="wvre-tab, wvr-tab-component"></ng-content>
</ng-template>
